<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>

    <!-- Form Section -->
    <form id="resume-form" class="form-section">
      <h2>Fill Out Your Details</h2>
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="education">Education</label>
        <textarea id="education" rows="3" placeholder="Enter your education details"></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Work Experience</label>
        <textarea id="experience" rows="3" placeholder="Enter your work experience"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea id="skills" rows="2" placeholder="Enter your skills (comma separated)"></textarea>
      </div>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Display Section -->
    <div id="resume-display" class="resume-section"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
